<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cspiggy.css">
    <title>PiggyBank</title>
</head>
<body>
  <img src="piggyvest.svg" alt="piggyvest" style="padding-left: 520px;">
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="headry">
    <h2 style="padding-left: 90px; color: #ADD8E6;">Create a Secure Account</h2>
    </div>
    <p style="padding-left: 60px; color: black;">Welcome to the future of Savings & Investments</p>
    <form style="padding-left: 20px;">
     
        <label for="fullname" style=" color: black;">Full Name</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Full Name"><br>
        <br>
        <label for="emailAdd" style=" color: black;">Email Address</label><br>
        <input type="email" id="email" name="emailAdd" placeholder="Email Address"><br> 
        <br>
        <label for="phoneNumber" style=" color: black;">Phone Number</label><br>
        <input type="number" id="phoneNumber" name="phoneNumber" placeholder="Phone Number"><br>
        <br>
        <label for="pwd" style=" color: black;">Password</label><br>
        <input type="password" id="pwd" name="pwd" placeholder="Password"><br>
        <br>
        <label for="refNum" style=" color: black;">Referrer Phone or Promo Code (Optional)</label><br>
        <input type="number" id="refNum" name="refNum" placeholder="Refererr Phone or Code"><br>
        <br>
        <label for="hear" class="dropdown" style=" color: black;">How Did You Hear About Us? (Optional)</label><br>
        <select id="hear" name="hearways" class="dropdown-content">
          <option value="click">Click To Select</option>
          <option value="Facebook">Facebook</option>
          <option value="Twitter">Twitter</option>
          <option value="Instagram">Instagram</option>
          <option value="Friends">Friend/Family/Coworker Referral</option>
          <option value="gsearch">Google Search</option>
          <option value="gplay">Google Playstore</option>
          <option value="blog">Online Blog</option>
          <option value="newspaper">Local Newspaper</option>
          <option value="eventAt">At an Event</option>
          <option value="other">other</option>
        </select>
        <br>
       <br>
        <input type="button" value="Create Account">
   </form>
      </div>
      <p  style="padding-left: 520px;">Already have an account? Log In</p>
     
</body>
</html>
